<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Netflix Spain - Watch TV Shows Online, Watch Movies Online</title>

</head>
<body>
  <header>
    <nav>
      <a class="logo" href="#">
        <img src="img/logo.png">
      </a>
      <a class="signin" href="https://www.netflix.com/login">
        Sign In
      </a>
    </nav>
    <section class="pitch">
      <h1 class="pitch_title">See what's next</h1>

  <div id="features">
    <nav>
      <div class="center columns size-80">
        <a href="#" class="column is-selected" data-id="cancelanytime">
          <img src="http://placehold.it/300x50" alt="Cancel anytime">
          <h2>
            No commitments
            <br>
            Cancel online at anytime
          </h2>
        </a>
        <a href="#" class="column" data-id="watchanywhere">
          <img src="http://placehold.it/300x50" alt="Watch anywhere">
          <h2>
            Watch anywhere
          </h2>
        </a>
        <a href="#" class="column" data-id="pickprice">
          <img src="http://placehold.it/300x50" alt="Pick your price">
          <h2>
            Pick your price
          </h2>
        </a>
      </div>
      <article>
        <section class="is-selected" data-id="cancelanytime">
          About feature 1
        </section>
        <section data-id="watchanywhere">
          About feature 2
        </section>
        <section data-id="pickprice">
          About feature 3
        </section>
      </article>
    </nav>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
